<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title> Quest | Ultimate Quiz Challenge</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="stars-bg"></div>
    <div class="bg-gradient-1"></div>
    <div class="bg-gradient-2"></div>
    <div class="bg-gradient-3"></div>

    <div id="app" class="container">
        <div id="start-screen" class="screen active">
            <header class="app-header">
                <div class="logo-area">
                    <div class="logo-icon-wrapper">
                        <div class="logo-icon">üß†</div>
                        <div class="icon-glow"></div>
                    </div>
                    <h1 class="app-title">
                        <span class="title-gradient">CreovX Quest</span>
                    </h1>
                    <p class="subtitle">Challenge Your Mind ‚Ä¢ Unlock Knowledge</p>
                </div>
                <div class="high-score-display">
                    <div class="trophy-icon">üèÜ</div>
                    <div class="score-info">
                        <span class="score-label">Best Score</span>
                        <span class="score-value" id="high-score">0</span>
                    </div>
                </div>
            </header>

            <form id="login-form" class="login-form">
                <div class="form-group">
                    <label for="username">
                        <span class="label-icon">üë§</span>
                        Your Name
                    </label>
                    <input type="text" id="username" placeholder="Enter your name..." required class="form-input">
                </div>

                <div class="settings-row">
                    <div class="form-group">
                        <label for="category-select">
                            <span class="label-icon">üìö</span>
                            Category
                        </label>
                        <select id="category-select" class="form-select">
                            <option value="">Any Category</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="difficulty-select">
                            <span class="label-icon">‚ö°</span>
                            Difficulty
                        </label>
                        <select id="difficulty-select" class="form-select">
                            <option value="">Any</option>
                            <option value="easy">Easy</option>
                            <option value="medium">Medium</option>
                            <option value="hard">Hard</option>
                        </select>
                    </div>
                </div>

                <button type="submit" class="btn primary-btn full-width glow-btn">
                    <span class="btn-text">üöÄ Start Quiz</span>
                    <div class="btn-shimmer"></div>
                </button>
            </form>
        </div>

        <div id="loading-spinner" class="hidden overlay">
            <div class="loader-container">
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-ring"></div>
                <div class="loader-brain">üß†</div>
            </div>
            <p class="loading-text">Preparing your challenge...</p>
        </div>

        <div id="quiz-screen" class="screen hidden">
            <div class="quiz-header">
                <div class="player-badge">
                    <div class="player-avatar">üë§</div>
                    <span id="player-name-display" class="player-name">Player</span>
                </div>
                <div class="score-display">
                    <span class="score-icon">‚≠ê</span>
                    <span id="score-display" class="score-number">0</span>
                </div>
            </div>

            <div class="progress-wrapper">
                <div class="progress-info">
                    <span id="question-count" class="question-counter">1 / 10</span>
                    <div class="timer-display">
                        <svg class="timer-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <circle cx="12" cy="12" r="10" stroke-width="2" />
                            <path d="M12 6v6l4 2" stroke-width="2" stroke-linecap="round" />
                        </svg>
                        <span id="time-left" class="timer-value">15</span>
                    </div>
                </div>
                <div class="progress-bar-wrapper">
                    <div class="progress-track">
                        <div id="quiz-progress-fill" class="progress-fill" style="width: 0%"></div>
                    </div>
                </div>
            </div>

            <div class="question-card">
                <div class="question-number">Question <span id="current-q-num">1</span></div>
                <h2 id="question-text" class="question-title">Loading question...</h2>
            </div>

            <div id="options-container" class="options-grid">
            </div>

            <div class="quiz-actions">
                <button id="skip-btn" class="btn skip-btn">Skip ‚Üí</button>
                <button id="next-btn" class="btn next-btn hidden">Continue ‚Üí</button>
            </div>
        </div>

        <div id="result-screen" class="screen hidden">
            <div class="confetti-container">
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
                <div class="confetti"></div>
            </div>

            <div class="result-content">
                <div class="achievement-badge" id="achievement-badge">
                    <div class="badge-icon">üéØ</div>
                    <p class="badge-title" id="achievement-title">Quiz Complete!</p>
                </div>

                <div class="score-reveal">
                    <p class="score-label">Your Score</p>
                    <div class="final-score-display">
                        <span id="final-score" class="final-score-number">0</span>
                        <span class="score-separator">/</span>
                        <span class="total-score">10</span>
                    </div>
                    <p id="greeting-msg" class="score-message">Great job!</p>
                </div>

                <div class="stats-grid" id="result-summary">
                </div>

                <button id="restart-btn" class="btn primary-btn full-width glow-btn">
                    <span class="btn-text">üîÑ New Challenge</span>
                    <div class="btn-shimmer"></div>
                </button>
            </div>
        </div>
    </div>
    <div>
        
    </div>


    <script src="script.js"></script>
</body>

</html>
